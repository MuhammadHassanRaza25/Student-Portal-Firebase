<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard By Muhammad Hassan Raza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Files/images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="informationDiv" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="500">

        <div class="HeaderDiv">
           <div class="headingDiv">
              <h1>Student Information</h1>
           </div>
           <div class="signoutBtnDiv">
              <button><i class="bi bi-box-arrow-right" style="margin-right: 5px;"></i> Signout</button>
           </div>
       </div>

       <div class="allInfoDiv">
            <p class="info"><span>Full Name:</span></p>

            <p class="info"><span>Father Name:</span></p>
        
            <p class="info"><span>Email Address:</span></p>
 
            <p class="info"><span>Phone Number:</span></p>

            <p class="info"><span>Date of Birth:</span></p>

            <p class="info"><span>Gender:</span></p>
      
            <p class="info"><span>Course:</span></p>
       </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    
</body>
</html>
