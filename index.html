<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link rel="icon" href="Files/images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="Files/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="formDiv">
        <div class="headerDiv">
            <div class="headingDiv">
                <h1>Course Registration Form</h1>
            </div>
            <div class="headerbtnDiv">
              <button><i class="bi bi-mortarboard-fill" style="margin-right: 5px;"></i> Student Portal</button>
            </div>
        </div>

        <!-- form start -->
        <form>
          <div class="div1">
                 <input type="text" placeholder="Full Name">
                  <input type="text" placeholder="Father Name">  
           </div>

           <div class="div2">
                <input type="email" placeholder="Email"> 
                <input type="text" placeholder="Phone">
           </div>

           <div class="div3">
                   <input type="date" title="Date of Birth">
                   <select id="">
                    <option value="Select Gender">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                   </select>
          </div>

          <div class="div4">
                 <select id="">
                    <option disabled selected>Select Course</option>
                    <option value="Web and Mobile App Development">Web and Mobile App Development</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Graphic Designing">Graphic Designing</option>
                    <option value="Mobile Reparing">Mobile Repairing</option>
                    <option value="Cyber Security">Cyber Security</option>
                   </select>
                   <input type="password" placeholder="Password">
            </div>
            
            <div class="btnDiv">
                <button>Submit</button>
            </div>
        </form>
        <!-- form end -->
        <!-- <h4 id="copyright">CopyRight &#169; 2024 By Muhammad Hassan Raza</h4> -->
    </div>

    <script type="module" src="Files/app.js"></script>
</body>
</html>
